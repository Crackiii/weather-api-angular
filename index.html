<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App - Angular JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script src="assets/main.js"></script>

    
    <link rel="stylesheet" href="assets/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />

</head>
<body ng-app="myApp" ng-controller="myCtrl">
         
        <header>
            <li><a href="#!">Home</a></li>
        </header>

        <div class="container">

            <form action={{loc}} ng-submit="changeAction($event)">
                <div class="search-inp">
                    <input type="search"  name="" id="s-value" ng-model="searchText" placeholder="Search for a city" autocomplete="off"/>
                    <button type="submit">Search</button>
                </div>
            </form>

        </div>
        
        <div ng-view></div>
       
</body>

</html>
